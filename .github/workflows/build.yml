name: build

on:
  - push
  - pull_request

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: docker/build-push-action@v2
        with:
          file: kernel/Dockerfile

      - uses: docker/build-push-action@v2
        with:
          file: rootfs/Dockerfile
